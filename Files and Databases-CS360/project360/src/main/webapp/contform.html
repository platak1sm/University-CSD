<h1><u>Contract Employee Form</u></h1>
<form id="contForm" name="contForm" onsubmit='addContractPOST(); return false;'>
    <label for="FirstName">First Name:</label>
    <input type="text" id="FirstName" name="FirstName" required>
    <br><br>

    <label for="LastName">Last Name:</label>
    <input type="text" id="LastName" name="LastName" required>
    <br><br>

    <label  for="Category">Category:</label>
    <select id="Category" name="Category" >     
        <option value="administrative">Administrative</option>
        <option value="teaching">Teaching</option>
    </select>

    <label  for="Married">Married:</label>
    <select id="Married" name="Married">     
        <option value="y">Yes</option>
        <option value="n">No</option>
    </select>
    <br><br>
    
    <label for="Department">Department:</label>
    <input type="text" id="Department" name="Department" required>
    <br><br>

    <label for="Street">Street:</label>
    <input type="text" id="Street" name="Street" required>
    <br><br>


    <label for="StreetNumber">Street Number:</label>
    <input type="number" id="StreetNumber" name="StreetNumber" required>
    <br><br>

    <label for="Bank">Bank:</label>
    <input type="text" id="Bank" name="Bank" required>
    <br><br>

    <label for="IBAN">IBAN:</label>
    <input type="text" id="IBAN" name="IBAN" required>
    <br><br>

    <label for="EndOfContract">End of Contract:</label>
    <input type="date" id="EndOfContract" name="EndOfContract" min="2023-02-01" required>
    <br><br>

    <label for="Salary">Salary:</label>
    <input type="text" id="Salary" name="Salary" required>
    <br><br>

    <input type="submit" class="button" id="sub" value="Add">
</form>

<div id="error"></div>
