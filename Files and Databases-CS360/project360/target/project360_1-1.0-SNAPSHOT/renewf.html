<h1><u>Renew contract</u></h1>
<form id="rForm" name="rForm" onsubmit='renewPOST(); return false;'>
   

    <label for="eid">EID:</label>
    <input type="number" id="eid" name="eid" >
    <br><br>

    <label for="EndOfContract">End of Contract Date:</label>
    <input type="date" id="EndOfContract" name="EndOfContract" >
    <br><br>

    <label for="Salary">Salary:</label>
    <input type="text" id="Salary" name="Salary" >
    <br><br>
    
    <input type="submit" class="button" id="sub" value="Renew">
</form>

<div id="error"></div>
